<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset name="Personal information" class="fieldSet">

        <legend>Personal information</legend>

        <label class="formField" for="surname">
          Surname:
          <input
            id="surname"
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="formField" for="name">
          Name:
          <input
            id="name"
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="formField" for="age">
          How old are You?
          <input
            id="age"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="formField" for="fullDate">
          Full date of birth:
          <input
            id="fullDate"
            type="date"
            name="fullDate"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="formField" for="agreement">
          I accept the term of the agreement
          <input
            class="field"
            type="checkbox"
            name="terms"
            id="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset name="Registration" class="fieldSet">

        <legend>Registration</legend>

        <label class="formField" for="email">
          E-mail:
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="formField" for="password">
          Password:
          <input
            id="password"
            type="password"
            name="password"
            minlength="5"
            maxlength="30"
            required
          >
        </label>
      </fieldset>

      <fieldset name="An interesting fact about you!" class="fieldSet">

        <legend>An interesting fact about you!</legend>

        <div class="formField">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="catsYes"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="catsNo"
              value="no"
            >
            No
          </label>
        </div>

        <label class="formField">
          What is your favorite color?
          <input
            type="color"
            id="head"
            name="head"
            value="#fff"
          >
        </label>

        <label class="formField" for="bedTime">
          What time do you go to bed?
          <input
            type="time"
            id="bedTime"
            name="bedTime"
            min="01:00"
            max="23:00"
            required
          >
        </label>

        <label class="formField">
          What are your favorite brand of cars?
          <select name="carBrands" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="formField">How do you rate our work?
          <input
            type="range"
            id="workRating"
            name="workRating"
            min="0"
            max="20"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset name="AdditionalInfo" class="fieldSet">

        <legend>Additional info</legend>

        <label class="formField">
          Comments:
          <textarea
            name="feedback"
            rows="2"
            cols="20"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="formField">
          Would you recommend us?
          <select name="recommendation" required>
            <option value="Yes">Yes</option>
            <option value="Maybe">Maybe</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
